<!DOCTYPE html>

<html lang="en">
	<header>
		<meta charset="UTF-8">
		<title>Digestible - An easy way for readers to read an online collection of work.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/digestible.css" />
	</header>

	<body>
		<div id="mainWrap">
			<div id="appMainContainer">
				<section>
					<h2>Settings</h2>
					<form action="">
						<label for="name">Your real name:</label>
						<input type="text" name="" id="name" class="textInput" value="Bob Smith">
						<label for="email">Email address:</label>
						<input type="text" name="" id="email" class="textInput" value="bob_smith@gmail.com">
						<label for="password">Old password:</label>
						<input type="password" name="" id="password" class="textInput">
						<label for="newPas">New password:</label>
						<input type="password" name="" id="newPass" class="textInput">
						<p id="addressExplain">(We need your address so you can legally email subscribers.)</p>
						<label for="street">Street address:</label>
						<input type="text" name="" id="street" class="textInput" value="12345 Street St">
						<label for="city">City:</label>
						<input type="text" name="" id="city" class="textInput" value="Providence">
						<label for="">State:</label>
						<select name="">
							<option value="RI">(Choose)</option>
							<option value="RI">RI</option>
							<option value="MN">MN</option>
							<option value="TODO">TODO: add all 50</option>
						</select>
						<label for="zip">Zipcode:</label>
						<input type="text" name="" id="zip" class="textInput" value="12345">
						<input class="formSubmit" type="submit" name="" value="Make Your First Collection"/>
					</form>
				</section>
			</div>
		</div>
		<div id="sideBar">
			<div id="logoContain">
				<img src="http://placehold.it/150x50" alt="">
			</div>
		</div>
	</body>
</html>
