<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Digestible - An easy way for readers to read an online collection of work.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/digestible.css" />
		<script type="text/javascript" src="clientjs/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="clientjs/settings.js"></script>
	</head>

	<body>
		<div id="mainWrap">
			<div id="appMainContainer">
				<div id = "settingsWrap">
				<section>
					<h2>Settings</h2>
					<form action="">
						
						<input type="text" name="" id="name" class="textInput" value="Bob Smith" placeholder="Your real name">
						
						<input type="text" name="" id="email" class="textInput" value="bob_smith@gmail.com" placeholder="Email address">
						
						<input type="password" name="" id="password" class="textInput" placeholder="Old password">
						
						<input type="password" name="" id="newPass" class="textInput" placeholder="New password">
						<p id="addressExplain">We need your address so you can legally email subscribers.</p>
						
						<input type="text" name="" id="street" class="textInput" value="12345 Street St" placeholder="Street">
						
						<input type="text" name="" id="city" class="textInput" value="Providence" placeholder="City">
						<input type="text" name="" id="state" class="textInput" placeholder="State">
						
						<input type="text" name="" id="zip" class="textInput" value="12345" placeholder="Zipcode">
						<input class="formSubmit" type="submit" name="" value="Save"/>
					</form>
				</section>
			</div>
			</div>
		</div>
		<div id="sideBar">
			<p id="logo">Digestible</p>
			<div id="selectContainer">
				<select name="" id="collections">
					<option value="">Collection One</option>
					<option value="">Collection Two</option>
					<option value="">Collection Three</option>
					<option value="">Collection Four</option>
				</select>
				<div id="selectArrow"></div>
			</div>
			<p class="sideBarLink"><a href="#">Subscribers</a></p>
			<p class="sideBarLink"><a href="#">Settings</a></p>
		</div>
		<p id="logout"><a href="#">Log Out</a></p>
	</body>
</html>
