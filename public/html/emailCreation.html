<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Digestible - An easy way for readers to read an online collection of work.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/digestible.css" />
		<script type="text/javascript" src="../clientjs/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../clientjs/emailCreation.js"></script>
	</head>

	<body>
		<div id="mainWrap">
			<div id="editHeader">
				<button class="headerButton" id="deleteColl">Delete</button>
				<button class="headerButton" id="publishColl">Publish</button>
				<button class="headerButton" id="saveColl">Save</button>
			</div>
			<div id="appMainContainer">
				<section>
					<form id="emailForm">
						<input type="text" id="emailTitleInput" placeholder="Type your subject">
						<input type="text" placeholder="Or paste the article link here and we'll make the email for you" class="emailEditInput">
						<div id="richTextBar">
							<div class="richTextSection">
								<div class="richTextItem" id="emailBold">
									<img src="../images/bold.png" alt="Bold">
								</div>
								<div class="richTextItem" id="emailItalic">
									<img src="../images/italic.png" alt="Italic">
								</div>
								<div class="richTextItem" id="emailStrike">
									<img src="../images/strikethrough.png" alt="Strikethrough">
								</div>
								<div class="richTextItem" id="emailUnderline">
									<img src="../images/underline.png" alt="Underline">
								</div>
							</div>
							<div class="richTextSection">
								<div class="richTextItem" id="emailRightIndent">
									<img src="../images/indent-increase.png" alt="Indent Right">
								</div>
								<div class="richTextItem" id="emailLeftIndent">
									<img src="../images/indent-decrease.png" alt="Indent Left">
								</div>
								<div class="richTextItem" id="emailQuote">
									<img src="../images/quotes-left.png" alt="Quote">
								</div>
							</div>
							<div class="richTextSection">
								<div class="richTextItem" id="emailNumList">
									<img src="../images/numbered-list.png" alt="Numbered List">
								</div>
								<div class="richTextItem" id="emailBulletList">
									<img src="../images/list.png" alt="Bullet List">
								</div>
							</div>
							<div class="richTextSection">
								<div class="richTextItem" id="emailLink">
									<img src="../images/link.png" alt="Link">
								</div>
								<div class="richTextItem" id="emailImage">
									<img src="../images/image.png" alt="Image">
								</div>
							</div>
							<div class="richTextSection">
								<div class="richTextItem">
									<p>H1</p>
								</div>
								<div class="richTextItem">
									<p>H2</p>
								</div>
								<div class="richTextItem">
									<p>H3</p>
								</div>
							</div>
						</div>
						<textarea id="emailDescriptInput" rows="4" cols="50" placeholder="Type your email here. If you paste an article's link above, we'll copy its content here for you to edit or save it. We may simplify its formatting to make it look nice in the automated emails."></textarea>
					</form>
				</section>
			</div>
		</div>
		<div id="sideBar">
			<p id="logo">Digestible</p>
			<select name="" id="collections">
				<option value="">Collection One</option>
				<option value="">Collection Two</option>
				<option value="">Collection Three</option>
				<option value="">Collection Four</option>
			</select>
			<p class="sideBarLink"><a href="#">Subscribers</a></p>
			<p class="sideBarLink"><a href="#">Settings</a></p>
		</div>
		<p id="logout"><a href="#">Log Out</a></p>
	</body>
</html>
