<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Digestible - An easy way for readers to read an online collection of work.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/digestible.css" />
	</head>

	<body>
		<div id="mainWrap">
			<div id="editHeader">
				<button class="headerButton" id="deleteColl">Delete</button>
				<button class="headerButton" id="publishColl">Publish</button>
				<button class="headerButton" id="saveColl">Save</button>
				<button class="headerButton" id="previewColl">Preview</button>
				<div id="settingsHolder">
					<img src="../images/settings.png" alt="Settings">
				</div>
			</div>
			<div id="appMainContainer">
				<section>
					<form id="collEditForm">
						<input type="text" id="collTitleInput" placeholder="Name your collection">
						<p id="author">By: Ben Smith</p>
						<textarea id="collDescriptInput" rows="4" cols="50" placeholder="Describe your collection of articles"></textarea>
						<p id="collEditEmailExplain">Sign up to recieve each article in an easy to read email every three days.</p>
						<input type="text" placeholder="Name" class="consumerInput" id="name" disabled>
						<input type="text" placeholder="Email Address" class="consumerInput" id="email" disabled>
						<input class="formSubmit" id="consumerSubmit" type="submit" name="" value="Subscribe">
					</form>
				</section>
			</div>
		</div>
		<div id="sideBar">
			<p id="logo">Digestible</p>
			<select name="" id="collections">
				<option value="">Collection One</option>
				<option value="">Collection Two</option>
				<option value="">Collection Three</option>
				<option value="">Collection Four</option>
			</select>
			<p class="sideBarLink"><a href="#">Subscribers</a></p>
			<p class="sideBarLink"><a href="#">Settings</a></p>
		</div>
		<p id="logout"><a href="#">Log Out</a></p>
	</body>
</html>
